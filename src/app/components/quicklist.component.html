<div class="h-screen bg-gray-100 flex flex-col">
  <h3 class="text-4xl font-bold text-center py-6 text-gray-800">{{ title }}</h3>

  <div class="flex flex-1 px-5 pb-5 space-x-4">
    <div class="w-1/2">
      <app-form (newUserEventEmitter)="addUser($event)"></app-form>
    </div>

    <div class="w-1/2 overflow-y-auto">
      <div class="rounded-lg shadow h-full">
        <app-list [users]="users" (idUserEventEmitter)="removeUser($event)"></app-list>
      </div>
    </div>
  </div>
</div>
